about.us.description=Dive into the future with the Department of AIML & IoT at SMT. Indira Gandhi College of Engineering, Ghansoli!\nWelcome to the cutting edge of technology! In our dynamic Department of Artificial Intelligence, Machine Learning, and the Internet of Things (AIML & IoT), we're building the future, one innovation at a time. Join us and unlock your potential in the rapidly evolving world of smart systems, intelligent machines, and interconnected everything.